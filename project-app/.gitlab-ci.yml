---
stages:
  - update
  - lint
  - test
  - security
  - lsif
  - publish
  - deploy

include:
  - local: .gitlab/ci/lint/eslint.gitlab-ci.yml
  - local: .gitlab/ci/lint/gitlab-ci-lint.gitlab-ci.yml
  - local: .gitlab/ci/lint/prettier.gitlab-ci.yml
  - local: .gitlab/ci/lint/shellcheck.gitlab-ci.yml
  - local: .gitlab/ci/lint/yamllint.gitlab-ci.yml
  - local: .gitlab/ci/lsif/typescript.gitlab-ci.yml
  - local: .gitlab/ci/publish/dockerize-npm.gitlab-ci.yml
  - local: .gitlab/ci/publish/docs.gitlab-ci.yml
  - local: .gitlab/ci/publish/npmjs.gitlab-ci.yml
  - local: .gitlab/ci/test/jest.gitlab-ci.yml
  - local: .gitlab/ci/update/project.gitlab-ci.yml
  - template: Dependency-Scanning.gitlab-ci.yml
  - template: Security/License-Scanning.gitlab-ci.yml
  - template: Security/SAST.gitlab-ci.yml
  - template: Security/Secret-Detection.gitlab-ci.yml

dependency_scanning:
  stage: security
  needs: []

license_scanning:
  stage: security
  needs: []

sast:
  stage: security
  needs: []

.secret-analyzer:
  stage: security
  needs: []
